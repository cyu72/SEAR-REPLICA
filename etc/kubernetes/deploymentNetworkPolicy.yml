apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-selector1
spec:
  podSelector:
    matchLabels:
      app: drone1
      tier: drone
  ingress:
  - from:
    - podSelector:
        matchExpressions:
        - {key: app, operator: In, values: [gcs, gcs-service, drone2]}
---
