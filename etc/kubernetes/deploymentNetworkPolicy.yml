apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-selector9
spec:
  podSelector:
    matchLabels:
      app: drone9
      tier: drone
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: gcs
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-selector14
spec:
  podSelector:
    matchLabels:
      app: drone14
      tier: drone
  ingress:
  - from:
    - podSelector:
        matchExpressions:
        - {key: app, operator: In, values: [gcs, drone2]}
